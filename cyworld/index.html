<!DOCTYPE html>
<html lang="ko">
<head>
    <title>티몬님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f227a334b.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>    
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="body__profile__detail">
                                <i class="fa-solid fa-circle-user" style="color: #131212; padding-right: 5px;"></i>이름</div>                        
                            <div class="body__profile__detail">
                                <i class="fa-solid fa-phone" style="color: #131212; padding-right: 5px;"></i>전화번호</div>                           
                            <div class="body__profile__detail">
                                <i class="fa-solid fa-envelope" style="color: #131212; padding-right: 5px;"></i>E-mail</div>
                            <div class="body__profile__detail">
                                <i class="fa-solid fa-heart" style="color: #131212; padding-right: 5px;"></i>인스타그램</div>
                        </div>
                        <div class="left__body__footer">
                            <div class="body__footer__select">
                            <p>오늘의 기분</p>
                            <select class="select" style="border-radius: 3px; border-color: gray;">
                                <option disabled selected>기분을 선택하세요</option>
                                <option value="기쁨">기쁨 😀</option>
                                <option value="화남">화남 🤬</option>
                                <option value="슬픔">슬픔 😢</option>
                                <option value="즐거움">즐거움 😆</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="wrapper__right">
                    <div class ="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class ="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">주크박스</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
